<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My prescriptions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.3/css/uikit.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.3/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.3/js/uikit-icons.min.js"></script>

    <link rel="stylesheet" href="css/uikit.min.css" />
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
    <script src="uikit/dist/js/uikit-icons.min.js"></script>
</head>

<body>
    <header class="uk-padding uk-padding-remove-bottom uk-text-center">

        <img data-src="https://www.goodrx.com/blog/wp-content/uploads/2018/11/medicine-assortment-goodrx.png"
            width="200" height="150" alt="Medication Image" uk-img>
        <span>
            <h1>All my prescriptions</h1><br>
        </span>
        <p class="uk-text-meta">Keep track of all my daily prescriptions</p><br>

        <div class="missed-medications uk-width-1-1 uk-card uk-card-default uk-padding uk-margin-left uk-card"
            style="align-items: center;">

        </div><br><br>

    </header>

    <main class="uk-grid uk-padding">
        <!-- The left DIV - list of medications to be taken -->
        <div
            class="medication-to-take uk-background-green uk-width-1-3 uk-card uk-card-default uk-padding uk-margin-left uk-card uk-card-hover">
            <div class="uk-card-header">
                <h3 class="uk-card-title">Medications to be taken on</h3>
                <span id="spanDate"></span>
            </div>
            <div class="uk-card-body">
                <h4>
                    <p style="text-align: right;">Time</p>
                    <ul id="medication-list-ul" class="uk-list uk-list-striped"></ul>
                </h4>
            </div>

            <br /><br /><br />

            <div id="add-prescription">
                <a class="add-button" uk-icon="icon: plus-circle; ratio: 3.5" uk-tooltip=" Add new prescription"></a>


                <!-- <a class="refresh-button" uk-icon="icon: refresh; ratio: 3.5"></a> -->
            </div>
        </div>

        <!-- The middle DIV - medication detail -->
        <div
            class="medication-detail uk-background-muted uk-width-1-4 uk-card uk-card-default uk-card-small uk-padding uk-margin-left uk-card uk-card-hover">
            <div class="uk-card-header">
                <h3 class="uk-card-title">Medication detail</h3><br>
            </div>
            <div class="uk-card-body">
                <!-- <h3 id="medication">Sample</h3> -->
            </div>
        </div>

        <!-- The right DIV - list of medications taken -->
        <div
            class="medication-taken uk-width-1-4 uk-card uk-card-default uk-padding uk-margin-left uk-card uk-card-hover">
            <div class="uk-card-header">
                <h3>Medications taken</h3>
            </div>
            <ul></ul>
        </div>
    </main>

    <div id="prescription-form-container">
        <form class="uk-form-stacked uk-form-horizontal">
            <div class="uk-margin">
                <label class="uk-form-label" for="form-stacked-text">Medication Name</label>
                <div class="uk-form-controls">
                    <input class="uk-input uk-input uk-form-width-medium" id="form-stacked-text" type="text"
                        placeholder="medication name..." />
                </div>
            </div>

            <div class="uk-margin">
                <label class="uk-form-label" for="form-stacked-text">Strength</label>
                <div class="uk-form-controls">
                    <input class="uk-input uk-input uk-form-width-medium" id="form-stacked-text" type="text"
                        placeholder="medication strength..." />
                </div>
            </div>

            <label class="uk-form-label" for="form-stacked-select">Frequency</label>
            <div class="uk-form-controls">
                <select class="uk-select uk-input uk-form-width-small" id="form-stacked-select">
                    <option>Once daily</option>
                    <option>Twice daily</option>
                    <option>Three times daily</option>
                    <option>Four times daily</option>
                </select>
            </div>
            <br />

            <label class="uk-form-label" for="form-stacked-select">Dose</label>
            <div class="uk-form-controls">
                <select class="uk-select uk-input uk-form-width-small" id="form-stacked-select">
                    <option>1</option>
                    <option>1 & 1/2</option>
                    <option>2</option>
                    <option>2 & 1/2</option>
                </select>
            </div>
            <br />

            <label class="uk-form-label" for="form-stacked-select">To be taken on</label>
            <div class="uk-form-controls">
                <select class="uk-select uk-input uk-form-width-small" id="form-stacked-select">
                    <option>6 AM</option>
                    <option>7 AM</option>
                    <option>8 AM</option>
                    <option>9 AM</option>
                    <option>10 AM</option>
                    <option>11 AM</option>
                    <option>12 PM</option>
                    <option>1 PM</option>
                    <option>2 PM</option>
                    <option>3 PM</option>
                    <option>4 PM</option>
                    <option>5 PM</option>
                    <option>6 PM</option>
                    <option>7 PM</option>
                    <option>8 PM</option>
                    <option>9 PM</option>
                    <option>10 PM</option>
                    <option>11 PM</option>
                    <option>12 AM</option>
                    <option>1 AM</option>
                    <option>2 AM</option>
                    <option>3 AM</option>
                    <option>4 AM</option>
                    <option>5 AM</option>
                </select>
            </div>
            <br />
            <button class="uk-button uk-button-primary">Submit</button>
        </form>
    </div>

</body>

</html>
