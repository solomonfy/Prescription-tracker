<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My prescriptions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.3/css/uikit.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.3/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.3/js/uikit-icons.min.js"></script>

    <link rel="stylesheet" href="css/uikit.min.css" />
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
    <script src="uikit/dist/js/uikit-icons.min.js"></script>
</head>

<body>
    <header class="uk-padding uk-padding-remove-bottom uk-text-center">

        <img data-src="https://www.goodrx.com/blog/wp-content/uploads/2018/11/medicine-assortment-goodrx.png"
            width="200" height="150" alt="Medication Image" uk-img>
        <h1>My prescriptions</h1><br>
        <p class="uk-text-meta">Keep track of all my daily prescriptions</p><br>

        <div class="done-for-today uk-width-1-1 uk-card uk-card-default uk-padding uk-margin-left uk-card"
            style="align-items: center;">

        </div><br><br>

    </header>

    <main class="uk-grid uk-padding">
        <!-- The left DIV - list of medications to be taken -->
        <div style="margin-left: 100px;"
            class="medication-to-take uk-background-green uk-width-1-3 uk-card uk-card-default uk-card uk-card-hover">
            <div class="uk-card-header">
                <h3 class="uk-card-title">Medications to be taken on</h3>
                <span id="spanDate"></span>
                <h3 class="uk-card-title">Current time</h3> <!-- add current time -->
                <span id="currentTime"></span>
            </div>
            <div class="uk-card-body">
                <a id="time-for-medication-p-tag" class="uk-button uk-button-default">Time</a>
                <h4 id="all-medications">
                    <ul id="medication-list-ul" class="uk-list uk-list-striped"></ul>
                </h4>
            </div>

            <br /><br />

            <div id="add-prescription">
                <a class="add-button" uk-icon="icon: plus-circle; ratio: 3.5" uk-tooltip="Add new prescription"></a>
            </div><br />
        </div>

        <!-- The middle DIV - medication detail -->
        <div
            class="medication-detail uk-background-muted uk-width-1-4 uk-card uk-card-default uk-card-small uk-padding uk-margin-left uk-card uk-card-hover">
            <div class="uk-card-header">
                <h3 class="uk-card-title">Medication detail

                </h3>
            </div>
            <div id="medication-detail">
            </div>
        </div>

        <!-- The right DIV - list of medications taken -->
        <div
            class="medication-taken uk-width-1-4 uk-card uk-card-default uk-padding uk-margin-left uk-card uk-card-hover">
            <div class="uk-card-header">
                <h3>Medications taken
                    <!-- -------- reset button ------------ -->
                    <a id="reset-prescription" class="reset-button" uk-icon="icon: refresh; ratio: 1.5"
                        uk-tooltip="Move to Medications to be taken on"></a></h3>
                <!-- ----------- end of reset button ------ -->
            </div>

            <ul class="taken-medication"></ul>
        </div>

    </main>

    <!-- Add new prescription form -->

    <div id="prescription-form-container">
        <form class="uk-form-stacked uk-form-horizontal">
            <div class="uk-margin">
                <label class="uk-form-label" for="form-stacked-text">Medication Name</label>
                <div class="uk-form-controls">
                    <input class="uk-input uk-input uk-form-width-medium" id="form-stacked-text" type="text"
                        placeholder="medication name..." required />
                </div>
            </div>

            <div class="uk-margin">
                <label class="uk-form-label" for="form-stacked-text">Medication Strength</label>
                <div class="uk-form-controls">
                    <input class="uk-input uk-input uk-form-width-medium" id="form-stacked-text" type="text"
                        placeholder="strength..." required />
                </div>
            </div>

            <div class="uk-margin">
                <label class="uk-form-label" for="form-stacked-text">Medication Imprint</label>
                <div class="uk-form-controls">
                    <input class="uk-input uk-input uk-form-width-medium" id="form-stacked-text" type="text"
                        placeholder="medication imprint..." required />
                </div>
            </div>

            <div class="uk-margin">
                <label class="uk-form-label" for="form-stacked-text">Precautions</label>
                <div class="uk-form-controls">
                    <input class="uk-input uk-input uk-form-width-medium" id="form-stacked-text" type="text"
                        placeholder="precautions..." required />
                </div>
            </div>

            <div class="uk-margin">
                <label class="uk-form-label" for="form-stacked-text">Medication Category</label>
                <div class="uk-form-controls">
                    <input class="uk-input uk-input uk-form-width-medium" id="form-stacked-text" type="text"
                        placeholder="table, capsule, ..." required />
                </div>
            </div>

            <div class="uk-margin">
                <label class="uk-form-label" for="form-stacked-text">Medication Image</label>
                <div class="uk-form-controls">
                    <input class="uk-input uk-input uk-form-width-medium" id="form-stacked-text" type="text"
                        placeholder="url..." required />
                </div>
            </div>



            <label class="uk-form-label" for="form-stacked-select">Frequency</label>
            <div class="uk-form-controls">
                <select class="uk-select uk-input uk-form-width-small" id="form-stacked-select">
                    <option>Once daily</option>
                    <option>Twice daily</option>
                    <option>Three times daily</option>
                    <option>Four times daily</option>
                    <option>Once weekly</option>
                </select>
            </div>
            <br />

            <label class="uk-form-label" for="form-stacked-select">Dose</label>
            <div class="uk-form-controls">
                <select class="uk-select uk-input uk-form-width-small" id="form-stacked-select">
                    <option>1</option>
                    <option>1 & 1/2</option>
                    <option>2</option>
                    <option>2 & 1/2</option>
                </select>
            </div>
            <br />

            <label class="uk-form-label" for="form-stacked-text">To be taken on</label>
            <div class="uk-form-controls">
                <input class="uk-input uk-form-width-small" type="time" required>
            </div>
            <br />
            <button class="uk-button uk-button-primary">Submit</button>
        </form>
    </div>


    <!-- Edit prescription form -->
    <div id="edit-prescription-container" uk-modal>
        <div class="uk-modal-dialog uk-modal-body">
            <button class="uk-modal-close-default" type="button" uk-close></button>
            <form id="edit-prescription-form">
                <h4>Edit prescription:</h4>
                <div>
                    <div class="uk-margin-small medication-frequency">
                        Frequency: <input type="text" class="uk-input frequency">
                    </div><br>
                    <div class="uk-margin-samll medication-dose">
                        Dose: <input type="text" class="uk-input dose">
                    </div><br>
                    <div class="uk-margin-samll medication-time">


                        To be taken on: <input type="time" id="appt" class="uk-input uk-margin-small time">
                    </div><br>
                    <button class="uk-button uk-button-default">Update Prescription</button>
                </div>
            </form>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
